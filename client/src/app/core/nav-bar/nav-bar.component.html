<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-1
  px-md-4 mb-1 bg-white border-bottom shadow-sm fixed-top">
    <!-- <img src="/assets/images/recruitlogo.jpg" style="max-height: 70px;" alt=""/>  -->
    <nav class="my-1 my-md-0 mr-md-3">
      <a class="p-2 text-dark" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions] = "{exact: true}">Home</a>
      <a class="p-2 text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2 text-dark" routerLink="/profession" routerLinkActive="active">Profession</a>
      
      <a class="p-2 text-dark" href="#">HR</a>
      <a class="p-2 text-dark" routerLink="/test-error" routerLinkActive="active" >Error</a>
      <a class="p-2 text-dark" href="#">Processing</a>
      <a routerLink="/users/candidate" class="p-2 text-dark">Candidates</a>
      <a routerLink="/users/associates" class="p-2 text-dark">Associates</a>
      <a routerLink="/users/clients" class="p-2 text-dark">Clients</a>
      <a routerLink="/enquiry" class="p-2 text-dark">Enquiries</a>
      <a routerLink="/employees" class="p-2 text-dark">Employees</a>
    </nav>
    
    <div d-flex align-items-center>
      <a  routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
      </a>
      <ng-container *ngIf="(currentUser$ | async) === null">
        <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Log-in</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
      </ng-container>
    </div>
    
    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong>Welcome {{(currentUser$ | async).displayName}}</strong>  
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/editprofile" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-pencil mr-3"></i> View profile
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logOut()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
          </a>
        </div>
      </div>
  
    </ng-container>

  </div>
