<div class="container mt-15">
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 Bad Request error</button>
    <button (click)="get400validationError()" class="btn btn-outline-primary mr-3">Test 400 validation error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404 not found error</button>
    <div class="row mt-5" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
