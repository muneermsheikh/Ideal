<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <table class="table" style="width: 750px; ">
        <tr>
          <th width="150px"><label for="applicationNo">Application No</label></th>
          <td width="200px"><input type="text" id="applicationNo" name="applicationNo" formControlName="applicationNo" class="form-control main-field"></td>
          <th width="150px"><label for="applicationDated">Application Date</label></th>
          <td width="200px"><input type="text" id="applicationDated" name="applicationDated" formControlName="applicationDated" class="form-control main-field"></td>
        </tr>
      </table>
      <table class="table">
        <tr>
          <th width="150px"><label for="gender">Gender</label></th>
          <td width="100px">
              <input type="text" id="gender" name="gender" formControlName="gender" 
              class="form-control main-field">
            </td>
          <th width="150px"><label for="firstName">First Name:</label></th>
          <td width="500px">
              <input type="text" id="firstName" name="firstName" formControlName="firstName" 
                class="form-control main-field">
            </td>
          <th width="150px"><label for="secondName">Second Name:</label></th>
          <td width="500px"><input type="text" id="secondName" name="secondName" formControlName="secondName" class="form-control main-field"></td>
          <th width="150px"><label for="familyName">Family Name:</label></th>
          <td width="500px"><input type="text" id="familyName" name="firstName" formControlName="familyName" class="form-control main-field"></td>
          <th width="150px"><label for="knownAs">Known As:</label></th>
          <td width="400px">
              <input type="text" id="knownAs" name="knownAs" formControlName="knownAs" 
                class="form-control main-field">
          </td>
        </tr>
      </table>
      <table class="table">
        <tr>
          <th width="150px"><label for="dOB">Date of birth</label></th>
          <td width="300px"><input type="text" id="dOB" name="dOB" formControlName="dOB" class="form-control main-field"></td>
          <th width="150px"><label for="ppNo">Passport No:</label></th>
          <td width="300px">
              <input type="text" id="ppNo" name="ppNo" formControlName="ppNo" 
                class="form-control main-field">
          </td>
          <th width="150px"><label class="radio-inline" for="eCNR">Emig Clearance</label></th>
          <td width="300px" >
              <input type="radio" [value]="true" formControlName="eCNR" class="form-control"  
              style="padding: 0; margin-top: 0px; margin-bottom: 0px; text-align: right; ">Not Reqd
          </td>
          <td width=300>
              <input type="radio" [value]="false" formControlName="eCNR" class="form-control" 
                style="padding: 0; margin-top: 0px; margin-bottom: 0px; text-align: right;">Reqd
          </td>
        </tr>
        <tr>
          <th width="150px"><label for="referredById">Referred By</label> </th>
          <td width="450px" colspan="3">
            <select class="form-control" formControlName="referredById" placeholder="referred by">
              <option *ngFor="let item of recruitmentAgencies" [ngValue]=item.id>
                {{item.customerName}}
              </option>
            </select>
          </td>
          <th width="150px"><label for="sourceId">Source</label></th>
          <td width="450px" colspan="3">
            <select class="form-control" formControlName="sourceId" placeholder="Source">
              <option *ngFor="let item of candidateSources" [ngValue]=item.id>
                {{item.name}}
              </option>
            </select>
          </td>
        </tr>
      <tr>
          <td width="150px"><label for="aadharNo">Aadhar No</label></td>
          <td width="250px"><input type="text" id="aadharNo" name="aadharNo" formControlName="aadharNo" class="form-control main-field"></td>
          <td width="150px"><label for="mobileNo">mobile</label></td>
          <td width="250px"><input type="text" id="mobileNo" name="mobileNo" formControlName="mobileNo" class="form-control main-field"></td>
          <td width="150"><label for="email">email</label></td>
          <div formGroupName="emailGroup">
            <td width="400px">
                <input type="text" id="email" name="email" formControlName="email" class="form-control main-field">
            </td>
            <td><label for="confirmEmail">Confirm Email</label>
              <input type="text" id="confirmEmail" name="confirmEmail" formControlName="confirmEmail" class="form-control main-field">
            </td>
          </div>
      </tr>
       
      </table>
    
      <table class="table" style="width: 600px;" formArrayName="formArrayCat">
        <tr>
          <th>Add Professions</th>
          <th width="50px"><button type="button" (click)="addProfession()" 
            class="btn btn-primary btn-sm fa fa-sm fa-plus pull-right">
          </button></th>
        </tr>
        <tr *ngFor="let prof of CategoryControls.controls; let i=index" [formGroupName]="i">
          <td>
              profession :
                <select class="form-control" 
                    formControlName="professionId" placeholder="profession">
                    <option *ngFor="let item of professions" [ngValue]=item.id>
                        {{item.name}}
                    </option>
                </select>
          </td>
          <td>
              <button (click)="removeProfession(i)" class="btn btn-danger fa fa-sm fa-trash"></button>
          </td>
        </tr>
      </table>

      <table class="table table-bordered" formArrayName="formArrayAdd">
        <tr>
            <th colspan="6">Add addresses</th>
            <th width="50px"><button type="button" (click)="addAddress()" 
                class="btn btn-primary btn-sm fa fa-sm fa-plus pull-right"></button>
            </th>
        </tr>
        <tr *ngFor="let add of AddressControls.controls; let ind=index" [formGroupName]="ind">
            <td width="750px">
                <label for="name">Address</label>
                <input type="text" id="address1" name="address1" formControlName="address1" class="form-control">
            </td>
            <td width="750px">
                <label for="name">Street Address</label>
                <input type="text" id="address2" name="address2" formControlName="address2" class="form-control">
            </td>
 
            <td width="300px">
                <label for="name">City</label>
                <input type="text" id="city" name="city" formControlName="city" class="form-control">
            </td>
            <td width="200px">
                <label for="name">PIN</label>
                <input type="text" id="pin" name="pin" formControlName="pin" class="form-control">
            </td>
            <td width="200px" >
                <label for="name">State</label>
                <input type="text" id="state" name="state" formControlName="state" class="form-control">
            </td>
            <td width="200px">
                <label for="name">Country</label>
                <input type="text" id="country" name="country" formControlName="country" class="form-control">
            </td>
            <td>
                <button (click)="removeProfession(ind)" class="btn btn-danger fa fa-sm fa-trash pull-right"></button>
            </td>

        </tr>
      </table>

      <button type="submit" class="btn btn-success">Submit</button>
      
    </form>
      
    <ul class="text-danger list-unstyled" *ngIf="formErrors">
      <li *ngFor="let error of formErrors">
        {{error}}
      </li>
    </ul>
  </div>
