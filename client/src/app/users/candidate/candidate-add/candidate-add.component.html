<div style="margin-left: 10px; line-height: 10px; font-size: small; ">
        
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="mx-4">
                <h1 class="h3 mb-3 font-weight-normal">Add a candidate</h1>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First Name" >
                </div>    
                <div class="col">
                    <label for="secondName">Second Name:</label>
                    <input type="text" id="secondName" formControlName="secondName" class="form-control" placeholder="Second Name" >
                </div>
                <div class="col">
                    <label for="familyName">Family Name:</label>
                    <input type="text" id="familyName" formControlName="familyName" class="form-control" placeholder="Family Name" >
                </div>
                <div class="col">
                    <label for="knownAs">Known As</label>
                    <input type="text" id="knownAs" formControlName="knownAs" class="form-control" placeholder="Known As" >
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="professionId">Profession</label>
                    <select formControlName="professionId" class="form-control" >
                        <option *ngFor="let item of professions" [ngValue]=item.id>{{item.name}}</option>
                    </select>
                </div>
            <!--
                <div class="col">
                    <button class="btn btn-sm" (click)="addCandidateProf({{professionId}})"></button>
                </div>
                <div class="col">
                    <ul *ngFor="let prof of candProfAdded">
                        <div class="col-3">{{prof.profName}}</div>
                        <div class="col-3">{{prof.industryType}}</div>
                        <div class="col-3">{{prof.skillLevel}}</div>
                        <div class="col-3">
                            <button class="btn btn-sm" (click)="removeProfAdded({{prof.id}})" type="submit">remove</button>
                        </div>
                    </ul>
                </div>
            -->
                <div class="col">
                    <label for="name">Passport No</label>
                    <input type="text" id="ppNo" formControlName="ppNo" class="form-control" placeholder="PP No" >
                </div>
                <div class="col">
                    <label for="name">Emig Clear Not Reqd</label>
                    <input type="text" id="eCNR" formControlName="eCNR" class="form-control" placeholder="ECNR" >
                </div>

                <div class="col">
                    <label for="name">Aadhar No</label>
                    <input type="text" id="aadharNo" formControlName="aadharNo" class="form-control" placeholder="Aadhar No" >
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label for="name">Mobile No:</label>
                    <input type="text" id="mobileNo" formControlName="mobileNo" class="form-control" placeholder="Mobile No" >
                </div>
                <div class="col-3">
                    <label for="dOB">Date of birth</label>
                    <input type="text" id="dOB" formControlName="dOB" class="form-control" placeholder="Date of birth" >
                </div>
                <div class="col-3">
                    <label for="name">email</label>
                    <input type="text" id="email" formControlName="email" class="form-control" placeholder="email" >
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-1 mr-2">
                    <label for="name">Address Type</label>
                    <input type="text" id="addressType" formControlName="addressType" class="form-control" placeholder="Address Type" >
                </div>
                <div class="col-3 ml-2">
                    <label for="name">Address</label>
                    <input type="text" id="address1" formControlName="address1" class="form-control" placeholder="Address" >
                </div>
                <div class="col-3">
                    <label for="name">Address</label>
                    <input type="text" id="address2" formControlName="address2" class="form-control" placeholder="Address2" >
                </div>
                <div class="col-3">
                    <label for="name">City</label>
                    <input type="text" id="city" formControlName="city" class="form-control" placeholder="city" >
                </div>
            </div>
            <div class="row">
                <div class="col-1 mr-2">
                    <label for="name">PIN</label>
                    <input type="text" id="pin" formControlName="pin" class="form-control" placeholder="pin" >
                </div>
                <div class="col-3">
                    <label for="name">State</label>
                    <input type="text" id="state" formControlName="state" class="form-control" placeholder="State" >
                </div>
                <div class="col-3">
                    <label for="name">Country</label>
                    <input type="text" id="Country" formControlName="country" class="form-control" placeholder="Country" >
                </div>
                <div class="col-3">
                    <label for="name">App dated</label>
                    <input type="text" id="applicationDated" formControlName="applicationDated" class="form-control" placeholder="applicationDated" >
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-3">
                    <button class="btn btn-sm btn-primary btn-block" type="submit">Update</button>
                </div>
                <div class="col-9">
                    <ul class="text-danger list-unstyled" *ngIf="errors">
                        <li *ngFor="let error of errors"> {{error}} </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

</div>
