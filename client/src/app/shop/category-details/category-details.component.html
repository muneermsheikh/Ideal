<div *ngIf="category" >
    <div class="row">
        <div class="col-6">
            {{category.name}}
        </div>    
        <div class="col-3">
            {{category.industryType}}
        </div>
        <div class="col-3">
            {{category.skillLevel}}
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6 d-flex flex-justify-start align-items-center">
            <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font: 1.5em;">5</span>
            <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
            description
            <button class="btn btn-outline btn-lg ml-4">Add</button>
        </div>
    </div>
</div>
