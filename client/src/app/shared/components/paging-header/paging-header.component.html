<header>
    <span *ngIf="totalCount && totalCount > 0" >showing 
        <strong>
            {{(pageNumber - 1) * (pageSize + 1)}} - 
            {{(pageNumber * pageSize) > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> of 
        <strong>  {{totalCount}} </strong> categories
    </span>
    <span *ngIf="totalCount === 0">
        no categories for selected industry types and skill Levels
    </span>
</header>
