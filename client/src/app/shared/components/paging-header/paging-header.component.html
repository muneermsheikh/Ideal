<header>

    <span *ngIf="totalCount && totalCount > 0">
        Showing 
            {{(pageNumber-1) * pageSize+1}} -
            {{pageNumber*pageSize
                > totalCount 
                ? totalCount
                : pageNumber*pageSize
            }}
        of {{this.totalCount}} Results
    </span>
    <span *ngIf="this.totalCount === 0">
        No categories returned against the filter
    </span>
</header>
