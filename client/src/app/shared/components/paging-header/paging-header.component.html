<header>

    <span *ngIf="totalCount && totalCount > 0">
        Showing 
        <strong> 
            {{(pageNumber-1) * pageSize+1}} -
            {{pageNumber*pageSize
                > totalCount 
                ? totalCount
                : pageNumber*pageSize
            }}
        </strong> of <strong>{{this.totalCount}}</strong> Results</span>
        <span *ngIf="this.totalCount === 0">
        No categories returned against the filter
        </span>
</header>
