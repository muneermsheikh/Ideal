<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create employee</h3>
        </div>
        <div class="panel-body" style="padding: 0; font-size: smaller;">
            <div class="form-group" [ngClass]="{'has-error': form.get('firstName').errors} && 
                (form.get('firstName').touched || form.get('firstName').dirty)">
                <label for="firstName" class="col-sm-2 control-label">first Name</label>
                <div class="col-sm-8">
                    <input id="firstName" formControlName="firstName" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="familyName" class="col-sm-2 control-label">family Name</label>
                <div class="col-sm-8">
                    <input id="familyName" formControlName="familyName" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">email</label>
                <div class="col-sm-8">
                    <input id="email" formControlName="email" type="text" class="form-control">
                </div>
            </div>
            
            <div formGroupName="skills">
                <div class="form-group">
                    <label for="skillName" class="col-sm-2 control-label">skill</label>
                    <div class="col-sm-4">
                        <input id="skillName" formControlName="skillName" placeholder="Name" type="text" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <input id="expInYears" formControlName="expInYears" placeholder="Exp In Years" type="text" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="proficiency" class="col-md-2 control-label">Proficiency</label>
                    <div class="col-md-8">
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="beginner" formControlName="proficiency">Beginner
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="intermediate" formControlName="proficiency">Intermediate
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="advanced" formControlName="proficiency">Advanced
                        </label>
                    </div>
                </div>
            </div>  
        </div>

        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
            </div>
        </div>
    </div>
</form>
