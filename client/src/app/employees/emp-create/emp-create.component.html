<div class="container">
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <table class="table table-bordered">
        <tr class="panelHeader" colspan="5">{{pageTitle}}</tr>
        <tr>
            <td> <app-text-input formControlName="mobile" [label]="'mobile'"></app-text-input> </td>
            <td> <app-text-input formControlName="email" [label]="'email'"></app-text-input> </td>
            <td> <app-text-input formControlName="aadharNo" [label]="'Aadhar No'"></app-text-input> </td>
            <td> <app-text-input formControlName="passportNo" [label]="'PP No'"></app-text-input> </td>
            <td> <app-text-input formControlName="gender" [label]="'Gender'"></app-text-input> </td>        
        </tr>
        <tr>
            <td> <app-text-input formControlName="firstName" [label]="'First Name'"></app-text-input> </td>
            <td> <app-text-input formControlName="secondName" [label]="'Second Name'"></app-text-input> </td>
            <td> <app-text-input formControlName="familyName" [label]="'Family Name'"></app-text-input> </td>
            <td> <app-text-input formControlName="knownAs" [label]="'Known As'"></app-text-input> </td>
            <td> <app-text-input formControlName="dateOfBirth" [label]="'Date of birth'"></app-text-input> </td>
        </tr>
        <tr>
            <td> <app-text-input formControlName="dateOfJoining" [label]="'Joined On'"></app-text-input> </td>
            <td> <app-text-input formControlName="designation" [label]="'Position'"></app-text-input> </td>
            <td> <app-text-input formControlName="department" [label]="'department'"></app-text-input> </td>
        </tr>
    </table>

    <table class="table table-bordered" formArrayName="skills">
        <tr>
            <th colspan="4">Skills</th>
            <th width="125px"><button type="button" (click)="addSkill()" 
                class="fa fa-plus" > skill</button></th>
        </tr>
        <tr *ngFor="let skill of skills().controls; let j=index" [formGroupName]="j">
            <hr *ngIf="j>0">
            <td><app-text-input formControlName="skillName" [label] ="'skill Name'"></app-text-input></td>
            <td><app-text-input formControlName="expInYears" type="number" [label]="'Exp in years'"></app-text-input></td>            
           <td><app-text-input formControlName="proficiency" [label]="'proficiency'"></app-text-input></td> 
    <!--         <td>
                <label class="control-label" for="'proficiency'">Proficiency</label>
                <input id="'proficiency'" type="radio" [value]="'beginner'" formControlName= "'proficiency'" class="form-control"> beginner
                <input type="radio" [value]="'intermediate'" formControlName="'proficiency'" class="form-control"> intermediate
                <input type="radio" [value]="'advanced'" formControlName="'proficiency'" class="form-control"> advanced
            </td>
     -->   
            <td>
                <button (click)="removeSkill(j)" class="fa fa-trash pull-right"></button>
            </td>
        </tr>
    </table>

    
    <H3>Addresses</H3>
    <table class="table table-bordered" formArrayName="addresses">
        <tr>
            <th colspan="3">Addresses</th>
            <th width="125px"><button type="button" (click)="addAddress()" 
                class="fa fa-plus"> Address</button></th>
        </tr>
        <div *ngFor="let add of addresses().controls; let i=index" [formGroupName]="i" >
            <hr *ngIf="i>0">
            <tr >
            <td> <app-text-input formControlName="addressType" [label]="'Address Type'"></app-text-input> </td>
            <td> <app-text-input formControlName="address1" [label]="'Address'"></app-text-input> </td>
            <td> <app-text-input formControlName="address2" [label]="'Street address'"></app-text-input> </td>
            <td> <button (click)="removeAddress(i)" class="fa fa-trash pull-right" ></button> </td>
        </tr>
        <tr>
            <td> <app-text-input formControlName="city" [label]="'City'"></app-text-input> </td>
            <td> <app-text-input formControlName="pin" [label]="'PIN'"></app-text-input> </td>
            <td> <app-text-input formControlName="state" [label]="'State'"></app-text-input> </td>
            <td> <app-text-input formControlName="country" [label]="'country'"></app-text-input> </td>

        </tr>
        </div>
    </table>


    
    <button [disabled]="createForm.invalid" type="submit" class="btn btn-success">Submit</button>



  </form>

  <br/>

  {{this.createForm.value | json}}

</div>
